<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
<style>
.parallax {
  /* The image used */
  background-image: url("../../../assets/images/minimalist-geometric-wallpaper.jpg");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  margin-top:-10%;
}
</style>
</head>
<body>

<div style="height:0" class="parallax"></div>

<h1 style="text-shadow: 2px 2px black;color:white;font-size:40px;text-align:center;background-color:none;margin-top:-25%;font-weight:bold;z-index:1">
Descubre nuestros productos españoles</h1>

<img src="../../../assets//images/bandera-bloque-1.png" style="width:100%; height:80px;z-index:-1">

<div style="height:0px;"class="parallax"></div>

<div style="height:300px;margin-top:-25%;width:80%;position:absolute;left:10%;height:250px;background-color:none;">
  <div class="container">
    <div class="row">
      <div class="col-sm" (click)="navigate1()">
        <div style="text-align:center;">
          <img style="width:25%;" src="../../../assets/images/abadia-del-roble-tinto.png" alt="wine image">
          <h5 style="color:white;text-shadow: 2px 2px black">Vino Tinto</h5>
        </div>
      </div>
      <div class="col-sm" (click)="navigate2()">
          <div style="text-align:center; margin-top:10px;">
              <img style="width:75%;" src="https://www.alalmadelolivo.com/wp-content/uploads/2018/10/seleccion-alalmadelolivo.png" alt="wine image">
              <h5 style="color:white; text-shadow: 2px 2px black">Aceites de Oliva Orgánicos</h5>
          </div>
      </div>
      <div class="col-sm" (click)="navigate3()">
          <div style="text-align:center;margin-top:-12px;">
              <img style="width:110%;" src="../../../assets/images/JamonPack.png" alt="wine image">
              <h5 style="margin-top:-12px; margin-left:20px;color:white; text-shadow: 2px 2px black">Jamón Ibérico</h5>
          </div>
      </div>
    </div>
  </div>
</div>

<div style="height:0px;" class="parallax"></div>

<div style="margin-top:-25%; width:80%; margin-left:10%;text-align:center; color:#939393;">
  <h3>Alguna pregunta para nosotros?</h3>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Acuérdate que puedes llamarnos también en contacto</label>
    <textarea style="width:60%;margin-left:20%;opacity:0.5;" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <button mz-button>Enviar</button>
  </div>
</div>
