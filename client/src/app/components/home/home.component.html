<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
<style>
.parallax {
  /* The image used */
  background-image: url("../../../assets/images/minimalist-geometric-wallpaper.jpg");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  margin-top:-10%;
}
</style>
</head>
<body>

<div class="parallax"></div>

<h1 style="text-shadow: 2px 2px black;color:white;font-size:40px;text-align:center;background-color:none;margin-top:-15%;font-weight:bold">
Descubre nuestros productos españoles</h1>

<div class="parallax"></div>

<div style="margin-top:-20%;width:80%;position:absolute;left:10%;height:250px;background-color:none;">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div style="text-align:center;">
          <img style="width:25%;" src="../../../assets/images/abadia-del-roble-tinto.png" alt="wine image">
          <h3 style="color:white;text-shadow: 2px 2px black">Abadía del Roble</h3>
        </div>
      </div>
      <div class="col-sm">
          <div style="text-align:center; margin-top:10px;">
              <img style="width:75%;" src="https://www.alalmadelolivo.com/wp-content/uploads/2018/10/seleccion-alalmadelolivo.png" alt="wine image">
              <h3 style="color:white; text-shadow: 2px 2px black">Al alma del olivo</h3>
          </div>
      </div>
      <div class="col-sm">
          <div style="text-align:center;">
              <img style="width:100%;" src="../../../assets/images/Jamones.png" alt="wine image">
              <h3 style="color:white; text-shadow: 2px 2px black">Esencia 1932</h3>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="parallax"></div>

 Descubre nuestros productos
</div> -->


</body>
</html>
